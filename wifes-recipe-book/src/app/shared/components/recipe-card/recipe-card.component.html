<div class="card" (click)="viewRecipe()" onkeydown="">
    <div class="image">
        @if(card.coverImage){
            <img [src]="card.coverImage.url" [alt]="card.title" />
        } @else {
            <img src="assets/images/recipe-placeholder.png" [alt]="card.title"/>
        }
    </div>
    <div class="title">
        {{card.title}}
    </div>
</div>
