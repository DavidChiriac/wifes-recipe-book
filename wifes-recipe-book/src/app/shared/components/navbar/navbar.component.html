<div [ngClass]="{ 'navbar-mobile px-2': isMobile, 'navbar px-3': !isMobile }">
  <div class="left" [routerLink]="''">
    <img src="assets/logo/logo.png" alt="wife's recipe book logo"/>
    @if (!isMobile) {
      <h1 class="title">Home</h1>
    }
  </div>
  <div class="navigation">
    @if (signedIn) {
      <p-button
        class="add-recipe"
        [ngClass]="{ mobile: isMobile }"
        label="+Add"
        [routerLink]="'/new-recipe'"
      />
    }
    <p-button
      class="recipe-collection"
      [ngClass]="{ mobile: isMobile }"
      label="Recipe Collection"
      [routerLink]="'/recipe-collection'"
    />

    @if(signedIn){
      @if(!isMobile){ 
        <p-button
          class="my-recipes"
          [ngClass]="{ mobile: isMobile }"
          label="My Recipes"
          [routerLink]="'/my-recipes'"
        />
        <p-button
          class="sign-in"
          GoogleSigninButtonDirective 
          [ngClass]="{ mobile: isMobile }"
          label="Sign Out"
          (onClick)="signOut()"
        />
      } @else {
        <p-menubar [model]="items" />
      } 
    }

    @if (!signedIn) {
      <p-button
          class="sign-in"
          GoogleSigninButtonDirective 
          [ngClass]="{ mobile: isMobile }"
          label="Sign In"
          (onClick)="sign()"
        />
    }
  </div>
</div>
