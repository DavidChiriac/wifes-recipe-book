<div class="w-full flex align-items-center justify-content-between">
    <h2 class="w-fit-content recommended">Recommended for today</h2>
    <p-button class="outline" label="View all"/>
</div>
<div class="recommended-recipes">
    @for (recipe of recommendedRecipes; track $index) {
        <div class="recipe">
            <app-recipe-card [card]="recipe"></app-recipe-card>
        </div>
    }
</div>
